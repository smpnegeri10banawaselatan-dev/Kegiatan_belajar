<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kegiatan Harian Sekolah</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-lg md:text-xl font-bold">Kegiatan Harian Sekolah</h1>
    <ul class="flex space-x-4 text-sm md:text-base">
      <li><a href="#" class="hover:underline">Kirim Data</a></li>
      <li><a href="#" class="hover:underline">Daftar Guru</a></li>
    </ul>
  </div>
</nav>

<main class="flex-grow container mx-auto p-4 md:p-8">
  <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-xl mx-auto">
    <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-700">Upload Kegiatan</h2>

    <div class="mb-4">
      <label class="block mb-2 font-semibold text-gray-600">Pilih Guru:</label>
      <select id="guruSelect" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400"></select>
    </div>

    <div class="mb-6">
      <label class="block mb-2 font-semibold text-gray-600">Pilih File:</label>
      <input type="file" id="fileInput" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400" />
    </div>

    <button id="uploadBtn" onclick="uploadFile()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg w-full font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed">
      Upload
    </button>

    <!-- Progress Bar -->
    <div id="progressContainer" class="hidden mt-4">
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="progressBar" class="bg-blue-500 h-4 rounded-full text-xs text-center text-white leading-4" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- Notifikasi -->
    <div id="notif" class="mt-4 text-center font-semibold hidden"></div>
  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyv5uqKL_hjQzP7PK2Moj6KoDPqbpJrbKopfqjH_QR0vdog7IuxQlf3zlWXWCrZYB09xw/exec"; // Ganti dengan URL Web App hasil deploy
const notifEl = document.getElementById("notif");
const uploadBtn = document.getElementById("uploadBtn");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");

// Ambil daftar guru dari sheet
fetch(SCRIPT_URL)
.then(res => res.json())
.then(data => {
  const select = document.getElementById("guruSelect");
  data.forEach(guru => {
    const option = document.createElement("option");
    option.value = guru.nama;
    option.textContent = guru.nama;
    select.appendChild(option);
  });
})
.catch(err => alert("Gagal ambil daftar guru: " + err));

// Upload file dengan chunk
function uploadFile() {
  const guru = document.getElementById("guruSelect").value;
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  if (!file || !guru) {
    alert("Pilih guru dan file terlebih dahulu!");
    return;
  }

  const CHUNK_SIZE = 1024*1024*2; // 2MB per chunk
  let offset = 0;

  uploadBtn.disabled = true;
  uploadBtn.textContent = "Mengirim...";
  progressContainer.classList.remove("hidden");
  progressBar.style.width = "0%";
  progressBar.textContent = "0%";
  notifEl.classList.add("hidden");

  const reader = new FileReader();
  reader.onload = async function(e) {
    const base64Data = e.target.result.split(",")[1];

    async function sendChunk() {
      if (offset >= base64Data.length) return;

      let chunk = base64Data.substr(offset, CHUNK_SIZE*1.37);
      offset += CHUNK_SIZE*1.37;
      const isLast = offset >= base64Data.length;

      const resp = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          guru: guru,
          fileName: file.name,
          fileType: file.type,
          chunkData: chunk,
          isLastChunk: isLast
        })
      });

      const result = await resp.json();

      // Update progress
      const progress = Math.min(Math.round((offset/base64Data.length)*100), 100);
      progressBar.style.width = progress + "%";
      progressBar.textContent = progress + "%";

      if (isLast) {
        if (result.status === "success") {
          notifEl.textContent = "✅ File berhasil dikirim!";
          notifEl.className = "mt-4 text-green-600 font-semibold text-center";
        } else {
          notifEl.textContent = "❌ Gagal: " + result.message;
          notifEl.className = "mt-4 text-red-600 font-semibold text-center";
        }
        notifEl.classList.remove("hidden");
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload";
        fileInput.value = "";
        setTimeout(() => progressContainer.classList.add("hidden"), 1500);
      } else {
        await sendChunk();
      }
    }

    sendChunk();
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
